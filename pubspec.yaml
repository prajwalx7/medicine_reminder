name: medicine_reminder
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  flutter_svg: ^2.0.14
  iconsax: ^0.0.8
  fading_edge_scrollview: ^4.1.1
  flutter_screenutil: ^5.9.3
  smooth_page_indicator: ^1.2.0+3
  flutter_slidable: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Prompt
      fonts:
        - asset: assets/fonts/prompt/Prompt-Regular.ttf
        - asset: assets/fonts/prompt/Prompt-SemiBold.ttf
    - family: kanit
      fonts:
        - asset: assets/fonts/kanit/Kanit-Regular.ttf
    - family: zen
      fonts:
        - asset: assets/fonts/zen/zen-reg.ttf
